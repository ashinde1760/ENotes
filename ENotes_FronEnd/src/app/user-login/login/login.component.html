<div class="container-fluid mt-5 login">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <div class="card mt-5">
        <div class="card-header text-center text-white bg-primary">
          <mat-icon class="fa" aria-hidden="true">person</mat-icon><h2>Login</h2>
        </div>

        <div class="card-body">


          <form #loginForm="ngForm" (ngSubmit)="userLogin(); loginForm.resetForm()">


            <div class="form-group">
              <label for="exampleInputEmail1">Enter Email</label>

              <input type="email" required 
                    #email="ngModel"
                    pattern="^[A-Za-z_0-9]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z]{2,6}$"
                    [class.is-invalid]="email.invalid && email.touched"
                    class="form-control is-invalid"
                    [(ngModel)]="user.email" 
                    id="exampleInputEmail1"
                    name="email">

              <small class="text-danger" 
                     [class.d-none]="email.valid || email.untouched "> 
                     Enter valid Email-ID 
              </small>
            </div>


            <div class="form-group">
              <label for="exampleInputPassword1">Enter Password</label>
              <input type="password" required #password="ngModel"
                     pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$"
                     [class.is-invalid]="password.invalid && password.touched"
                     class="form-control is-invalid"
                     [(ngModel)]="user.password"
                     id="exampleInputPassword1" 
                     name="password">

              <div *ngIf="password.errors && (password.invalid || password.touched)">
                  <small class="text-danger" 
                         [class.d-none]="password.valid || password.untouched " 
                         *ngIf="password.errors.required">
                         Password is Required
                  </small>

                  <small class="text-danger" 
                         *ngIf="password.errors.pattern">
                         Password must be minimum 8 characters and includes at least 1 lowercase,1 special character,1 numeric
                  </small>
              </div>
            </div>

            <div>
              <h6 class="text-center mt-3"><a routerLink="/user-login/forgetPassword">Change Password</a></h6>
              <h6 class="text-center">New User <a routerLink="/user-register/register">Register here</a></h6>
            </div>

            <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary badge-pill btn-block mt-3">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
