
    <div class="container-fluid mt-5 login">
      <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
          <div class="card mt-5">
            <div class="card-header text-center text-white bg-primary">
              <h3>Login</h3>
            </div>
              <div class="card-body" >

                <form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm.value)">

                <div class="form-group">
                  <label for="exampleInputEmail1">Enter Email</label>
                  <input type="email" class="form-control" ngModel id="uemail"
                         aria-describedby="emailHelp" name="email" required="required">
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword1">Enter Password</label>
                  <input type="password" class="form-control" ngModel id="upassword"
                         name=password required="required">
                </div>

                <div>
                  <h6 class="text-center mt-3"><a routerLink="/forgetPassword">Change Password</a></h6>
                  <h6 class="text-center">New User <a routerLink="/register">Register here</a></h6>
                </div>
                <button type="submit" class="btn btn-primary badge-pill btn-block mt-3">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
<app-footer></app-footer>
