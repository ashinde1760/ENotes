<mat-toolbar color="primary">
  
  <a mat-icon-bprimary
      class="example-icon" 
      aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
      <span>E-Notes</span>
  </a>

  <a  routerLink="/notes/homepage" 
      mat-icon-button 
      class="example-icon favorite-icon mr-2 ml-2 btn  btn-primary" >
      <mat-icon>home</mat-icon>
      <span>Home</span>
  </a>

  <a  routerLink="/notes/addNotes" 
      mat-icon-button 
      class="example-icon favorite-icon mr-2 ml-2 btn  btn-primary">
      <mat-icon>library_add</mat-icon>
      <span>Add Notes</span>
  </a>

  <a  routerLink="/notes/showNotes" 
      mat-icon-button 
      class="example-icon favorite-icon mr-2 ml-2 btn  btn-primary " >
      <mat-icon>article</mat-icon>
      <span>Show Notes</span>
  </a>




  <span class="example-spacer"></span>

  <a  
      mat-icon-button 
      class="example-icon favorite-icon mr-2 ml-2 btn  btn-success" 
      type="submit"
        routerLink='/user-login/profile'
      >
      <mat-icon>person</mat-icon>
      {{profile}}
  </a>

  <button (click)="logout()"
     mat-icon-button 
     class="example-icon mr-2 ml-2 btn  btn-warning" >
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-toolbar>
