<mat-toolbar color="primary">
  
  <a mat-icon-button  
      class="example-icon" 
      aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
      <span>E-Notes</span>
  </a>

  <a  routerLink="/notes/homepage" 
  mat-icon-button 
  class="example-icon favorite-icon mr-2 ml-2" >
  <mat-icon>home</mat-icon>
  <span>Home</span>
  </a>

  <a  routerLink="/notes/addNotes" 
      mat-icon-button 
      class="example-icon favorite-icon mr-2 ml-2">
      <mat-icon>library_add</mat-icon>
      <span>Add Notes</span>
  </a>

  <a  routerLink="/notes/showNotes" 
      mat-icon-button 
      class="example-icon favorite-icon mr-2 ml-2 " >
      <mat-icon>article</mat-icon>
      <span>Show Notes</span>
  </a>




  <span class="example-spacer"></span>

  <a  routerLink="#" 
      mat-icon-button 
      class="example-icon favorite-icon mr-2 ml-2" >
      <mat-icon>person</mat-icon>
      Profile
  </a>

  <a routerLink="/user-login/login"
     mat-icon-button 
     class="example-icon mr-2 ml-2 " >
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </a>
</mat-toolbar>
