
  <div class="container-fluid  mt-5">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card mt-4">
          <div class="card-header text-center text-white bg-primary">
            <i class="fa fa-user-circle-o fa-3x" aria-hidden="true"></i>
            <h3>Reset Password</h3>
          </div>

          <div class="card-body">
            <form action="ChangePassword" method="post">
              <input type="hidden" value="" name="email">

              <div class="form-group">
                <label>Enter Email</label>
                <input type="email" class="form-control" id="email"
                       aria-describedby="emailHelp" name="email" required="required">
              </div>

              <div class="form-group">
                <label>Enter Last Password</label>
                <input type="password" class="form-control" id="lastPassword"
                       aria-describedby="emailHelp" name="lpass" required="required">
              </div>

              <div class="form-group">
                <label>Enter New Password</label>
                <input type="password" class="form-control" id="npass"
                       aria-describedby="emailHelp" name="npass" required="required">
              </div>

              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="cpass"
                       name=cpass required="required">
              </div>

              <h6 class="text-center">To login <a routerLink="/login">click here</a></h6>

              <button type="submit" class="btn btn-primary badge-pill btn-block mt-3">
                CONFIRM
              </button>
            </form>
          </div>
        </div>
        <div class="mb-5"></div>
      </div>
    </div>
  </div>
  <div class="mb-5"></div>

<app-footer></app-footer>
