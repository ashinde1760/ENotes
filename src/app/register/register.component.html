<div class="container-fluid back-img mt-5">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <div class="card mt-4">
        <div class="card-header text-center text-white bg-primary">
          <i class="fa fa-user-plus fa-3x" aria-hidden="true"></i>
          <h3>Registration</h3>
        </div>


        <div class="card-body">
          <form #registrationForm="ngForm" (ngSubmit)="userRegister(registrationForm.value)">
            <div class="form-group">
              <label> Enter Full Name</label>
              <input type="text" class="form-control" ngModel name="fname" required="required">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Enter Email</label>
              <input type="email" class="form-control" ngModel id="exampleInputEmail1" aria-describedby="emailHelp" name="uemail" required="required">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Enter Password</label>
              <input type="password" class="form-control" ngModel id="exampleInputPassword1" name="upassword" required="required">
            </div>

            <h6 class="text-center mt-2 mb-2">Already Registered <a routerLink="/login">Login here</a></h6>

            <button type="submit" class="btn btn-primary badge-pill btn-block" >
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
